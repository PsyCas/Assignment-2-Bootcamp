<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div id="body-wrapper">
        <form id="input-form" action="javascript:validateForm()" method="get">
            <label for="username" class="label-layout">Username: </label>
            <input class="input-layout" type="username" placeholder="Enter your username" required />

            <label for="email" class="label-layout">Email: </label>
            <input class="input-layout" type="email" placeholder="Enter your email" required />

            <label for="password" class="label-layout">Password: </label>
            <div id="submit-flex">
                <input id="password" class="input-layout" type="password" placeholder="Enter your password" required />

                <input type="submit" value="Submit" id="submit-button" />
            </div>
        </form>

        <h1 id="header-validate"></h1>
    </div>

    <script src="script.js"></script>
</body>
